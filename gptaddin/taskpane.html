<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <!-- Custom CSS for styling -->
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Styles for the additional info textbox */
        #additionalInfo {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f2f2f2;
        }

        /* Styles for the role selection dropdown */
        #roleSelection {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f2f2f2;
        }

        /* Styles for buttons */
        .custom-button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            background-color: #ddd;
            color: black;
        }

        .custom-button:hover {
            background-color: #bbb;
            color: white;
        }

        /* Specific style for the Run button */
        #run.custom-button {
            background-color: #808080; /* Gray color */
            color: white;
        }

        #run.custom-button:hover {
            background-color: #666;
        }
    </style>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="https://raw.githubusercontent.com/Bennettmhlanga/zim1/main/gptaddin/assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl">Discover the chatGPT Add-in and its capabilities.</h2>
        <p><label id="item-subject"></label></p>
        <input type="text" id="additionalInfo" placeholder="Enter additional info for assistant message">
        
        <!-- Dropdown menu for selecting a role -->
        <label for="roleSelection">Select Role:</label>
        <select id="roleSelection">
            <option value="Salesperson">Salesperson</option>
            <option value="Customer Service Provider">Customer Service Provider</option>
            <option value="Brand Ambassador">Brand Ambassador</option>
            <option value="Product Consultant">Product Consultant</option>
        </select>
        
        <!-- Run Button -->
        <button id="run" class="custom-button">Run</button>
        
        <div id="output"></div>
    </main>
</body>

</html>
